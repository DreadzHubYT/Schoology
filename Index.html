<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Website with Animated Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Set background color to black (#000) */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background: linear-gradient(to right, #3498db, #2980b9); /* Blue gradient background */
            color: #fff;
            padding: 20px 0;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjusting height to account for header */
        }

        .cool-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cool-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Unblocked Games</h1>
    </div>
    <div class="button-container">
        <button class="cool-button">Cool Button</button>
    </div>
</body>
</html>
