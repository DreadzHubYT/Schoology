<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://i0.wp.com/www.mpslakers.com/wp-content/uploads/2020/01/schoology-logo.png?fit=511%2C511&ssl=1">
    <title>Home | Schoology</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div class="header">
        <h1>Unblocked Games</h1>
    </div>
    <div class="button-container">
        <button class="cool-button" onclick="openGame('https://raw.githack.com/DreadzHubYT/Schoology/main/Search.html')">Proxy Search</button>
        <button class="cool-button" onclick="openGame('')">Roblox</button>
        <button class="cool-button" onclick="openGame('')">Retro Bowl</button>
        <button class="cool-button" onclick="openGame('')">Slope</button>
    </div>

    <script>
        function openGame(url) {
            var win = window.open();
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.appendChild(iframe);
            win.document.title = "Home | Schoology";

            // Change the browser tab's icon
            var link = win.document.createElement('link');
            link.type = 'image/x-icon';
            link.rel = 'shortcut icon';
            link.href = 'https://i0.wp.com/www.mpslakers.com/wp-content/uploads/2020/01/schoology-logo.png?fit=511%2C511&ssl=1';
            win.document.head.appendChild(link);
        }
    </script>
</body>
</html>
