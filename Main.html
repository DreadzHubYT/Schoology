<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/x-icon" href="https://i0.wp.com/www.mpslakers.com/wp-content/uploads/2020/01/schoology-logo.png?fit=511%2C511&ssl=1">
    <title>Home | Schoology</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Set background color to black (#000) */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background: linear-gradient(to right, #3498db, #2980b9); /* Blue gradient background */
            color: #fff;
            padding: 20px 0;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjusting height to account for header */
        }

        .cool-button {
            background: linear-gradient(to right, #3498db, #2980b9); /* Apply blue gradient */
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cool-button:hover {
            background: linear-gradient(to right, #2980b9, #3498db); /* Reverse gradient on hover */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Unblocked Games</h1>
    </div>
    <div class="button-container">
        <button class="cool-button" onclick="openGame()">Proxy Search</button>
    </div>

    <script>
        function openGame() {
            var win = window.open();
            var url = "https://raw.githack.com/DreadzHubYT/Schoology/main/Search.html";
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.appendChild(iframe);
            win.document.title = "Home | Schoology";

            // Change the browser tab's icon
            var link = win.document.createElement('link');
            link.type = 'image/x-icon';
            link.rel = 'shortcut icon';
            link.href = 'https://i0.wp.com/www.mpslakers.com/wp-content/uploads/2020/01/schoology-logo.png?fit=511%2C511&ssl=1'; // Replace 'URL_TO_YOUR_FAVICON' with the actual URL of your custom favicon
            win.document.head.appendChild(link);
        }
    </script>
</body>
</html>
