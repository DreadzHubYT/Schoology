    <title>Home | Schoology</title>

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background: linear-gradient(to right, #9c0c0c, #f70202);
            color: #fff;
            padding: 20px 0;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
            text-shadow: 2px 2px #000000; /* Text stroke for header text */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: calc(100vh - 60px);
        }

        .cool-button {
            background: linear-gradient(to right, #9c0c0c, #f70202);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin: 10px;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px #000000; /* Text stroke for button text */
        }

        .cool-button:hover {
            background: linear-gradient(to right, #2980b9, #3498db);
            transform: scale(1.05);
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .separator {
            color: #fff; /* White text color */
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
